<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Solar System Simulation</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section id="solar-section">
			<h1>Our Solar System</h1>
			<div class="canvasContainer">
				<canvas id="solarCanvas" width="700" height="700"></canvas>
				<div id="settingsIcon">⚙️</div>

				<div id="popup" class="popup hidden">
					<div class="controls">
						<label for="speedSlider">Orbit Speed:</label>
						<input
							type="range"
							id="speedSlider"
							min="0.1"
							max="3"
							step="0.1"
							value="1"
						/>
						<span id="speedValue">1.0x</span>
						<br />
						<label for="orbitType">Orbit Style: </label>
						<select id="orbitType">
							<option value="circular">Circular</option>
							<option value="elliptical">Elliptical</option>
							<option value="spiral">Spiral</option>
							<option value="wobbly">Wobbly</option>
						</select>
					</div>
				</div>
			</div>
		</section>
		<section class="planetCard">
			<div class="planet" id="mercury">
				<h2>Mercury</h2>
				<img src="/images/mercury.png" alt="mercury" />
			</div>
			<div class="planet" id="venus"></div>
		</section>

		<script src="script.js" defer></script>
		<script src="popup.js"></script>
	</body>
</html>
